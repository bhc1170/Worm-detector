name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Use the required Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: List repository contents
      run: |
        echo "Contents of the root directory:"
        ls -la
        echo "Contents of the scripts directory:"
        ls -la scripts  # Adjust this if your file is in a different subdirectory

    - name: Run monitor script
      run: python monitor_script.py  # Adjust the path as needed
